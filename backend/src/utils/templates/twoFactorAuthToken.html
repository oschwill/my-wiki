<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your 2FA Login Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .token {
      font-size: 24px;
      font-weight: bold;
      color: #2d89ef;
    }
  </style>
</head>

<body>
  <h2>Hello %username%,</h2>
  <p>You requested to log in with 2-factor authentication.</p>
  <p>Your login token is:</p>
  <p class="token">%token%</p>
  <p>This token is valid for 10 minutes.</p>
  <p>Best regards,<br />Your my-wiki Team</p>
</body>

</html>
